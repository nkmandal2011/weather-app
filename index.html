<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper" >

        <h1 class="weatherapp">Weather App</h1>

        <div class="tab-container">
            <P class="tab" data-userweather>Your Weather </P>
            <p class="tab" data-searchWeather>Search Weather</p>
        </div>

        <div class="weather-container">
            <!-- grant-location -->
            <div class="sub-container grant-location-container">
                <img src="./assests/country-location-icon.svg" alt="location-image" height="80" width="80" loading="lazy">
                <p>
                    Grant Location Access
                </p>
                <p>
                    allow acces to get weather information
                </p>
                <button class="btn" data-grantAccess>Grant Access</button>
            </div>

            <!-- Search-form -->
            <form class="form-container" data-formcontainer>
                <input placeholder="search for city......" data-searchInput>
                <button class="btn">
                    <img src="./assests/icons8-search.svg" height="20" width="20" loading="lazy">
                </button>

            </form>

            <!-- loading screen container -->
            <div class="sub-container loading-container">
                <img src="./assests/icons8-loading.gif" width="120" height="120"  >
                <p>loading...</p>
            </div>

            <!-- show weather information -->
            <div class="sub-container user-info-container">

                <!-- ciyt name and flag -->
                <div class="name">
                    <p data-cityname></p>
                    <img data-countryicon>
                </div>

                <!-- weather-description -->
                <p data-weatherDesc></p>
                <!-- weather-icon -->
                <img data-weatherIcon>
                <!-- temprature -->
                <p data-temp></p>

                <!-- 3cards parameter -->
                <div class="parameter-container">
                    <!-- card-1 -->
                    <div class="parameter">
                        <img src="./assests/day-cloud-wind-icon.svg" height="80" width="80">
                        <p>wind speed</p>
                        <p data-windspeed></p>
                    </div>

                    <!-- card-2 -->
                    <div class="parameter">
                        <img src="./assests/weather.png" height="80" width="80">
                        <p>humidity</p>
                        <p data-humidity></p>
                    </div>

                    <!-- card-3 -->
                    <div class="parameter">
                        <img src="./assests/weather-icon.svg" height="80" width="80">
                        <p>clouds</p>
                        <p data-cloudiness></p>

                    </div>
                </div>
            </div>



        </div>


    </div>
    <script src="index.js"></script>
</body>
</html>
